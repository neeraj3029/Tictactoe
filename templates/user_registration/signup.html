{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Signup
{% endblock %}
{% block content %}

    <form role="form"
          action="{% url 'signup' %}"
          method="post">
        {% csrf_token %}

        <p>Please login.</p>

        {{ form|crispy }}

        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
{% endblock %}
